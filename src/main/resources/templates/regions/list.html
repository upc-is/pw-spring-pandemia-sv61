<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head(~{::title})">
	<title>HR - Regions </title>
</head>
 <body>
 	<header th:replace="layout/layout :: header"></header>
   <h1>Region List</h1>

	<div class="card text-center" style="width: 40rem;">
	  <div class="card-header">
	    Region management
	  </div>
	  <div class="card-body">
	    <table class="table table-hover">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col" style="width: 25rem;">Name</th>
		      <th scope="col"></th>
		      <th scope="col"></th>
		      <th scope="col"></th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="region : ${regions}">
		      <th scope="row" th:text="${region.id}">1</th>
		      <td th:text="${region.name}">Mark</td>
		      <td><a th:href="@{'/regions/' + ${region.id}}" class="btn btn-info"><i class="fas fa-eye"></i></a></td>
		      <td><a th:href="@{'/regions/' + ${region.id} + '/edit'}" class="btn btn-warning"><i class="fas fa-edit"></i></a></td>
		      <td><a th:href="@{'/regions/' + ${region.id} + '/del'}" class="btn btn-danger"><i class="fas fa-trash-alt"></i></a></td>
		    </tr>
		  </tbody>
		</table>
	    
	  </div>
	  <div class="card-footer text-muted" sec:authorize="hasAuthority('ACCESS_APPLY_JOB')">
	    <a th:href="@{'/regions/new'}" class="btn btn-primary"><i class="fas fa-plus-square"></i> New Region</a>
	  </div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
 </body>
</html>
